    <style>
        #mobile {

<nav class="navbar navbar-expand-lg bg-light">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/" title="Home" class="nav-link" style="text-decoration: none;">
                        <i class="fas fa-home fa-lg" style="color: #CE1B5F;"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="webSize()"><i class="fas fa-desktop"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="mobileSize()"><i class="fas fa-mobile-alt"></i></a>

        {% if request.session.is_logged_in %}

        {% endif %}
       
    </div>
</nav>

<div id="web" class="container-fluid">
    <iframe srcdoc="{{content}}" style="width:100%;height:680px;" id="encoder_frame"></iframe>
</div>

<div id="mobile">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="margin-top:20px;">
                <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
                    <div class="col-md-12">
                        <iframe srcdoc="{{content}}" style="width:100%;height:80vh;" scrolling="auto;"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>

<script>
    function webSize() {
        document.getElementById("web").style.display = "block";
        document.getElementById("mobile").style.display = "none";
    }

    function mobileSize() {
        document.getElementById("web").style.display = "none";
        document.getElementById("mobile").style.display = "block";
    }

    // Detect the screen width and set default view
    window.onload = function () {
        if (window.innerWidth <= 768) {
            mobileSize();
        } else {
            webSize();
        }
    };

    // Handle window resize
    window.onresize = function () {
        if (window.innerWidth <= 768) {
            mobileSize();
        } else {
            webSize();
        }
    };
</script>
